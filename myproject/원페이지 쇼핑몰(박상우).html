<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원페이지 쇼핑몰</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- javascript jquery popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pangolin&display=swap"
        rel="stylesheet">

    <!-- css -->
    <style>
        .name {
            display: inline;
        }

        .name_picture {
            width: 500px;
            margin: auto;
        }

        .order_bar {
            width: 500px;
            margin: auto;

        }

        body {
            font-family: 'Pangolin', cursive;
        }

        .button button {
            display: block;
            margin: auto;
        }
        #usd{
            color:blue;
        }
    </style>



    <script type="text/javascript">

        function orderbutton() {
            let order_name = $("#orderName").val();
            let select_num = $("#inputGroupSelect01").val();
            let order_address = $("#orderAddress").val();
            let order_pnumber = $("#orderPnumber").val();

            if (order_name == "") {
                alert("이름을 입력하세요");
            } else if (select_num == "") {
                alert("수량을 입력하세요");
            } else if (order_address == "") {
                alert("주소를 입력하세요");
            } else if (order_pnumber == "") {
                alert("전화번호를 입력하세요");
            }
        }

        function fnImgPop(url) {
            var img = new Image();
            img.src = url;
            var img_width = img.width;
            var win_width = img.width + 25;
            var img_height = img.height;
            var win = img.height + 30;
            var OpenWindow = window.open('', '_blank', 'width=' + img_width + ', height=' + img_height + ', menubars=no, scrollbars=auto');
            OpenWindow.document.write("<style>body{margin:0px;}</style><img src='" + url + "' width='" + win_width + "'>");
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let der = response[1]["rate"];
                    let inpo = `달러.원 환율:${der}`;
                    $('#usd').text(inpo);
                }
            })
        }
        )
        
        
    </script>
</head>

<body>
    <div class="name_picture">
        <img id="imgControll" name="imgControll"
            src="http://shop1.phinf.naver.net/20191016_115/1571235432590DCNuJ_JPEG/goodsimg_66_152378.jpg"
            onclick="fnImgPop(this.src)">
        <div class="usd">
            <h1 class="name">상품제목</h1> 가격: 10,000원 / 개
            <p>이 머그컵의 색상은 4가지 입니다 초록색,노랑색,파랑색,분홍색<br>아주 예뻐요</br></p>
            <span id="usd"></span>
        </div>
    </div>

    <div class="order_bar">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input id="orderName" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">6</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input id="orderAddress" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input id="orderPnumber" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
    </div>

    <div class="button">
        <button type="button" onclick="orderbutton()" class="btn btn-primary">주문하기</button>
    </div>
</body>

</html>
